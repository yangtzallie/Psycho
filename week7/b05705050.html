<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
var order = new Array(1,2,3,4);
var current = 0; //current trial
var ans=new Array("F","M","F");
var score=0;
//var answer=new Array(0,0,1);

$(document).ready(function(){
 ShowTrial(current);
});

function ShowTrial(t) {
 $("#page" + order[t]).show();
 var N = t+1; //counting from 1
 $(".progress").text('('+N+'/'+order.length+')');
}

function NextTrial() {
 var answer="";
 $("#page" + order[current]).hide();
 if ($("#page"+(current+1)+">input")[0].checked){
 	answer="M";
 }
 else if($("#page"+(current+1)+">input")[1].checked) {
	answer="F";
 }
 if(answer==ans[current]){
 	score++;
 }
 current++;
 if(current==3){
	document.write(
		"<div class=\"page\" id=\"page4\">\
 			<h1>Accuracy="+(score/3*100)+"%</h1>\
			<h3>All done! Thanks!</h3>\
		</div>"
	)
 }
 ShowTrial(current);
}
</script>
